{% extends "dashboard/base.html" %}
{% load i18n %}

{% block content %}
<h2 class="mb-4">{% trans "Delete Schedule" %}</h2>

<div class="alert alert-danger">
    <p>{% trans "Are you sure you want to delete this schedule?" %}</p>
</div>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">{% trans "Yes, Delete" %}</button>
    <a href="{% url 'schedule_list' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
</form>
{% endblock %}
