{% extends "dashboard/base.html" %}
{% load i18n %}

{% block content %}
<h2 class="mb-4">حذف داعية</h2>

<div class="alert alert-danger">
    <p>هل أنت متأكد من أنك تريد حذف <strong>{{ imam.name }}</strong>؟</p>
    <p>سيتم أيضًا حذف جميع الجداول المرتبطة.</p>
</div>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">نعم، احذف</button>
    <a href="{% url 'imam_list' %}" class="btn btn-secondary">إلغاء</a>
</form>
{% endblock %}
