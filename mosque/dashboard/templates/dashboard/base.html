{% load i18n %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "Mosque Dashboard" %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #1e3a8a;
            --secondary-color: #334155;
            --accent-color: #0891b2;
            --success-color: #059669;
            --danger-color: #dc2626;
            --warning-color: #d97706;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f1f5f9;
        }
        
        .card {
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            transition: transform 0.3s, box-shadow 0.3s;
            border: none;
            backdrop-filter: blur(10px);
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: #f1f5f9;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        }
        
        .stat-card {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            padding: 1.5rem;
        }
        
        .stat-card h2 {
            font-size: 3rem;
            font-weight: bold;
            margin: 0.5rem 0;
        }
        
        .stat-icon {
            font-size: 3rem;
            opacity: 0.2;
            position: absolute;
            left: 20px;
            top: 20px;
        }
        
        .navbar {
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%) !important;
            backdrop-filter: blur(10px);
        }
        
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #60a5fa !important;
        }
        
        .nav-link {
            color: #cbd5e1 !important;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .nav-link:hover {
            color: #60a5fa !important;
        }
        
        .table {
            background: #1e293b;
            border-radius: 10px;
            overflow: hidden;
            color: #f1f5f9;
        }
        
        .table thead {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
        }
        
        .table tbody tr {
            background: #334155;
            border-bottom: 1px solid #475569;
        }
        
        .table tbody tr:hover {
            background: #3f4c5e;
            transform: scale(1.01);
            transition: all 0.2s;
        }
        
        .btn {
            border-radius: 8px;
            padding: 0.5rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            border: none;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #047857 0%, #10b981 100%);
            border: none;
        }
        
        .btn-warning {
            background: linear-gradient(135deg, #d97706 0%, #f59e0b 100%);
            border: none;
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #dc2626 0%, #ef4444 100%);
            border: none;
        }
        
        .alert {
            border-radius: 10px;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .content-wrapper {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-radius: 20px;
            padding: 2rem;
            margin-top: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            border: 1px solid #475569;
        }
        
        .badge {
            padding: 0.5rem 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .text-primary {
            color: #60a5fa !important;
        }
        
        .text-success {
            color: #34d399 !important;
        }
        
        .text-muted {
            color: #94a3b8 !important;
        }
        
        a {
            color: #60a5fa;
        }
        
        a:hover {
            color: #93c5fd;
        }
        
        .card-header {
            border-bottom: 2px solid #475569;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-control, .form-select {
            background: #334155;
            border: 1px solid #475569;
            color: #f1f5f9;
        }
        
        .form-control:focus, .form-select:focus {
            background: #3f4c5e;
            border-color: #60a5fa;
            color: #f1f5f9;
            box-shadow: 0 0 0 0.25rem rgba(96, 165, 250, 0.25);
        }
        
        .form-label {
            font-weight: 600;
            color: #cbd5e1;
            text-transform: uppercase;
            font-size: 0.875rem;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'dashboard' %}">
                <i class="bi bi-building-fill"></i> لوحة تحكم المساجد
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" style="background: #475569;">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard' %}">
                            <i class="bi bi-house-door-fill"></i> الرئيسية
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mosque_list' %}">
                            <i class="bi bi-building"></i> المساجد
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'imam_list' %}">
                            <i class="bi bi-people-fill"></i> الدعاة
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'today_schedule' %}">
                            <i class="bi bi-calendar-day-fill"></i> جدول اليوم
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'schedule_list' %}">
                            <i class="bi bi-calendar-check-fill"></i> الجدول الأسبوعي
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show mt-3">
                    <i class="bi bi-check-circle-fill"></i> {{ message }}
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
        
        <div class="content-wrapper">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
