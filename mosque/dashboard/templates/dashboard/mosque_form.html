{% extends "dashboard/base.html" %}
{% load i18n %}

{% block content %}
<h2 class="mb-4">{{ action }} مسجد</h2>

<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                <div class="text-danger">{{ field.errors }}</div>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">حفظ</button>
    <a href="{% url 'mosque_list' %}" class="btn btn-secondary">إلغاء</a>
</form>
{% endblock %}
