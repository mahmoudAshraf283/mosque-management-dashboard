{% extends "dashboard/base.html" %}
{% load i18n %}

{% block content %}
<h2 class="mb-4">{{ action }} {% trans "Schedule" %}</h2>

<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="mb-3">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
                <div class="text-danger">{{ field.errors }}</div>
            {% endif %}
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">{% trans "Save" %}</button>
    <a href="{% url 'schedule_list' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
</form>
{% endblock %}
