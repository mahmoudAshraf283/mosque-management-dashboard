services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mosque_postgres
    environment:
      POSTGRES_DB: mosque_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # WhatsApp Service (Node.js)
  whatsapp:
    build:
      context: .
      dockerfile: Dockerfile.whatsapp
    container_name: mosque_whatsapp
    volumes:
      - whatsapp_auth:/app/.wwebjs_auth
      - whatsapp_cache:/app/.wwebjs_cache
    ports:
      - "3000:3000"
    restart: unless-stopped
    stdin_open: true
    tty: true

  # Django Application
  django:
    build:
      context: .
      dockerfile: Dockerfile.django
    container_name: mosque_django
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./mosque:/app
      - static_volume:/app/staticfiles
    ports:
      - "8000:8000"
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=mosque_db
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=
      - WHATSAPP_SERVICE_URL=http://whatsapp:3000
    depends_on:
      postgres:
        condition: service_healthy
      whatsapp:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres_data:
  whatsapp_auth:
  whatsapp_cache:
  static_volume:
